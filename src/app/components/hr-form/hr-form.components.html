<div class="container-sm" style="border:1px solid #cecece;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="form-label" style="margin-top: 2.5%;margin-left: 7.5%;">Hr Panel Service </h1>
            <br>

            <form [formGroup]="HrForm" (ngSubmit)="submithrForm()">

                <div class="container">

                    <div class="form-group">
                        <label class="form-label">InterviewId</label>
                        <input type="number" formControlName="interviewId" placeholder="enter interview Id"
                            class="form-control" style="width: 50%;" />
                    </div>
                    <div *ngIf="HrForm.controls['interviewId'].hasError('required')" class="alert alert-danger">
                        Please Add interview Id
                    </div>

                    <div class="form-group">
                        <label class="form-label">HR Rating</label>
                        <input type="number" min="0" max="10" placeholder="Give HR-Rating" formControlName="hrRating"
                            class="form-control" style="width: 50%;" />
                        <div *ngIf="HrForm.controls['hrRating'].hasError('required')" class="alert alert-danger">
                            Please Add HR Rating
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="form-label">Final Status</label>
                        <input type="text" formControlName="finalStatus" class=" form-control" placeholder="finalStatus"
                            style="width: 50%;" />
                        <div *ngIf="HrForm.controls['finalStatus'].hasError('required')" class="alert alert-danger">
                            Please Add Final Status
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>


            </form>

            <ul>
                <li *ngFor="let value of forms">{{value }}</li>
            </ul>



            <table class="table table-striped table-hover">
                <thead>

                    <tr>

                        <th scope="col">interviewId</th>
                        <th scope="col">candidateId</th>
                        <th scope="col">TechRating</th>
                        <th scope="col">HR-Rating</th>
                        <th scope="col">date</th>
                        <th scope="col">Final Status</th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let detail of interviewDetails">
                        <td>
                            {{detail.interviewId}}
                        </td>

                        <td>{{detail.candidateId}}</td>
                        <td>{{detail.techRating}}</td>
                        <td>{{detail.hrRating}}</td>
                        <td>{{detail.finalStatus}}</td>
                        <!-- <td>{{detail.date}}</td> -->
                        <!-- <td><button type="button" class="btn btn-success bg-danger"
                    (click)="deleteInterviewById(detail.interviewId)">Delete</button></td>
            <td><button type="button" class="btn btn-success bg-primary"
                    (click)="shareInterviewById(detail.interviewId)">Share</button></td> -->


                    </tr>

                </tbody>
            </table>


        </div>

    </div>
